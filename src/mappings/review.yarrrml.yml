      - data-source
    subjects: $(_assaySubjectUrl)$(row_id)_primary_size_as
    predicateobjects:
      - [rdf:type, bao:BAO_0000015~iri] #TODO create specific class for this bioassay
      - [rdfs:label, "bioassay for nanomaterial primary size", en~lang]
      - predicate: bao:BAO_0000209
        object: $(_measureGroupSubjectUrl)$(row_id)_primary_size_mg~iri
      - predicate: bao:BAO_0002846
